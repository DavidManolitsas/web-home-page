<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link rel="icon" href="./resources/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./resources/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
<main>
    <div class="content-wrap">
        <div class="search-container">
            <h1><span id="current-date"></span></h1>
            <form action="https://www.google.com/search" method="GET" style="margin-bottom: 16px;">
                <input type="text" name="q" placeholder="Search Google" style="padding: 8px; width: 220px;">
                <button type="submit" style="padding: 8px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="7" stroke="gray" stroke-width="2"/>
                        <line x1="16.5" y1="16.5" x2="22" y2="22" stroke="gray" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </form>
        </div>
        <div class="card-grid">
            <a href="https://www.youtube.com/">
                <img class="card-image" src="./resources/sites/youtube.png" alt="YouTube">
            </a>
            <a href="https://www.reddit.com">
                <img class="card-image" src="./resources/sites/reddit.png" alt="Reddit">
            </a>
            <a href="https://news.xbox.com/en-us/">
                <img class="card-image" src="./resources/sites/xbox-wire.png" alt="Xbox Wire">
            </a>
            <a href="https://opencritic.com/">
                <img class="card-image" src="./resources/sites/opencritic.png" alt="Open Critic">
            </a>
            <a href="https://howlongtobeat.com">
                <img class="card-image" src="./resources/sites/hltb.png" alt="How Long To Beat">
            </a>
            <a href="https://github.com/">
                <img class="card-image" src="./resources/sites/github.png" alt="GitHub">
            </a>
            <a href="https://chat.openai.com/">
                <img class="card-image" src="./resources/sites/chatgpt.png" alt="ChatGPT">
            </a>
            <a href="https://www.xbox.com/en-AU/play">
                <img class="card-image" src="./resources/sites/xbox-play.png" alt="Xbox Play">
            </a>
            <a href="https://edhrec.com/commanders">
                <img class="card-image" src="./resources/sites/edhrec.png" alt="EDHREC">
            </a>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
